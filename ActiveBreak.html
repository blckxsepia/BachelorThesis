        <h1>
          <div id="timeleft"></div>
          <script>
            //InitScript
            var isPlaying = true;

            const URL =
              "https://teachablemachine.withgoogle.com/models/vxiow7xHt/";
            let model, webcam, ctx, labelContainer, maxPredictions;
            var indexExercises = 0;
            var difficulty = 4;
            async function init() {

              startTM();

            }
            async function startTimerAndGame() {
              var gameLoopInterval = setInterval(gameLoop, difficulty * 100);
              progress(durBreak, durBreak);
            }
            //Timer Skript

            var durBreak = localStorage.getItem("durBreak") * 60;

            var timeleft = durBreak;
            var timetotal;
            function progress(timeleft, timetotal) {
              if (timeleft > 0 && isPlaying == true) {
                setTimeout(function() {
                  progress(timeleft - 1, timetotal);
                }, 1000);
              }
              else if (timeleft == 0) {
                setTimeout(function() {
                  progress(timeleft, timetotal);
                }, 1000);
                skip();
              } 
              else {
                setTimeout(function() {
                  progress(timeleft, timetotal);
                }, 1000);
              }
              document.getElementById("timeleft").innerHTML =
                "Time Left: " +
                Math.floor(timeleft / 60) +
                ":" +
                (timeleft % 60);
            }
          </script>

          <script>
            //Game Skirpt

            const Direction = {
              UP: 1,
              RIGHT: 2,
              DOWN: 3,
              LEFT: 4
            };

            var tileSize = 10;
            var nrOfTilesInX = 50;
            var nrOfTilesInY = 30;

            var snakeColor = "#FFCF00";
            var snakeX = 2;
            var snakeY = 2;
            var snakeDirection = Direction.RIGHT;

            var foodColor = "#410F57";
            var foodX = getRandomNumber(0, nrOfTilesInX - 1);
            var foodY = getRandomNumber(0, nrOfTilesInY - 1);

            var score = 0;

            /*******************************************************
             * CANVAS VARIABLES
             *******************************************************/

            var canvas = document.getElementById("myCanvas");
            var ctx2 = canvas.getContext("2d");

            ctx2.canvas.width = nrOfTilesInX * tileSize;
            ctx2.canvas.height = nrOfTilesInY * tileSize;

            /*******************************************************
             * GAME LOOP
             *******************************************************/

            function gameLoop() {
              clearCanvas();
              if (isPlaying) {
                moveSnake();
              }

              checkFoodCollision();
              checkWallCollision();

              // draw snake
              fillTile(snakeX, snakeY, snakeColor);

              // draw food
              fillTile(foodX, foodY, foodColor);

              document.getElementById("Highscore").innerHTML =
                "Score: " + score;
            }

            /*******************************************************
             * GAME LOGIC FUNCTIONS
             *******************************************************/

            function moveSnake() {
              if (snakeDirection == Direction.UP) {
                snakeY = snakeY - 1;
              } else if (snakeDirection == Direction.RIGHT) {
                snakeX = snakeX + 1;
              } else if (snakeDirection == Direction.DOWN) {
                snakeY = snakeY + 1;
              } else if (snakeDirection == Direction.LEFT) {
                snakeX = snakeX - 1;
              }
            }

            function checkFoodCollision() {
              if (snakeX == foodX && snakeY == foodY) {
                score = score + 1;
                while (difficulty >= 1.5) {
                  difficulty = difficulty - 0.3;
                }
                generateNewFood();
              }
            }

            function generateNewFood() {
              foodX = getRandomNumber(0, nrOfTilesInX - 1);
              foodY = getRandomNumber(0, nrOfTilesInY - 1);
            }

            function gameOver() {
              drawText(
                "Game over!",
                "60px Arial black",
                "black",
                canvas.width / 2 - 200,
                canvas.height / 2
              );
              clearInterval(gameLoopInterval);
            }

            function checkWallCollision() {
              // in X direction
              if (snakeX < 0) {
                snakeX = nrOfTilesInX;
              }
              if (snakeX > nrOfTilesInX) {
                snakeX = 0;
              }
              if (snakeY < 0) {
                snakeY = nrOfTilesInY;
              }

              // in Y direction
              if (snakeY > nrOfTilesInY) {
                snakeY = 0;
              }
            }

            /*******************************************************
             * DRAWING FUNCTIONS
             *******************************************************/

            function fillTile(x, y, color) {
              ctx2.beginPath();
              ctx2.rect(x * tileSize, y * tileSize, tileSize, tileSize);
              ctx2.fillStyle = color;
              ctx2.fill();
              ctx2.closePath();
            }

            function clearCanvas() {
              ctx2.clearRect(0, 0, canvas.width, canvas.height);
            }

            function drawText(text, font, color, x, y) {
              ctx2.beginPath();
              ctx2.font = font;
              ctx2.fillStyle = color;
              ctx2.fillText(text, x, y);
              ctx2.closePath();
            }

            /*******************************************************
             * USER INTERACTION FUNCTIONS
             *******************************************************/

            function controlSnake(currentPose) {
              if (currentPose.className == "RaisedArms") {
                //up
                snakeDirection = Direction.UP;
              } else if (currentPose.className == "wallsit") {
                //right
                snakeDirection = Direction.RIGHT;
              } else if (currentPose.className == "pause") {
                //down
                snakeDirection = Direction.DOWN;
              } else if (currentPose.className == "standing") {
                //left
                snakeDirection = Direction.LEFT;
              }
            }

            /*******************************************************
             * HELPER FUNCTIONS
             *******************************************************/

            function getRandomNumber(start, end) {
              return Math.ceil(Math.random() * (end - start) + start);
            }
          </script>

          <div class="col">
            <script>
              async function startTM() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // Note: the pose library adds a tmPose object to your window (window.tmPose)
                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const size = document.getElementById("myCanvas").width;
                const flip = true; // whether to flip the webcam
                webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // append/get elements to the DOM
                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                  // and class labels
                  //labelContainer.appendChild(document.createElement("div"));
                }
                TM.style.display = "block";
              }
              async function loop(timestamp) {
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
              }

              var currentPose;

              async function predict() {
                // Prediction #1: run input through posenet
                // estimatePose can take in an image, video or canvas html element
                const { pose, posenetOutput } = await model.estimatePose(
                  webcam.canvas
                );
                // Prediction 2: run input through teachable machine classification model
                const prediction = await model.predict(posenetOutput);
                var probability = prediction[indexExercises].probability;
                currentPose = getMax(prediction);
                //var max = Math.max.apply(Math, prediction.map(function(o) { return o.className; }))// Array Prediction wird in Map geschrieben und nach Maximum durchsucht
                showFeedback(probability, currentPose.className);
                controlSnake(currentPose);

                for (let i = 0; i < maxPredictions; i++) {
                  const classPrediction =
                    prediction[i].className +
                    ": " +
                    prediction[i].probability.toFixed(2);
                  //labelContainer.childNodes[i].innerHTML = classPrediction;
                }

                // finally draw the poses
                drawPose(pose);
              }

              function getMax(prediction) {
                var max;
                for (var i = 0; i < prediction.length; i++) {
                  if (
                    max == null ||
                    parseInt(prediction[i].probability.toFixed(2)) >
                      parseInt(max.probability.toFixed(2))
                  )
                    max = prediction[i];
                }
                return max;
              }

              function showFeedback(probability, currentPose) {
                var exerciseId = exercises[indexExercises].exerciseId;
                document.getElementById("exerciseName").innerHTML =
                  "name: " + currentPose;
              }

              function drawPose(pose) {
                if (webcam.canvas) {
                  ctx.drawImage(webcam.canvas, 0, 0);
                  // draw the keypoints and skeleton
                  if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(
                      pose.keypoints,
                      minPartConfidence,
                      ctx
                    );
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                  }
                }
              }
              var aud = document.getElementById("aud");
              aud.load();
              aud.autoplay = true;
              aud.play();

              var exercises = [
                {
                  exerciseId: "raisedArms",
                  exerciseName: "Raised Arms",
                  alt: "Raised Arms",
                  url:
                    "https://cdn.glitch.com/344122ff-b96f-4b0e-b327-a5fea0abf4a7%2Fgif_raised_arms.gif?v=1596619843770"
                },
                {

                }
              ];
              var numberOfExercises = exercises.length;
            </script>
