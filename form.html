      <form id="settings">
        <label for="durBreak"

        <input type="text" id="durBreak" name="durBreak" value="5" required />

          >How long do you want to work without Active Break?</label
        >

"

      <div id="result"></div>

      <script>
        var form;
        var durWork;
        var durBreak;
        var durOwnWork;
        var durOwnBreak;

        function saveSettings(durWork, durBreak) {
          durBreak = document.getElementById("durBreak").value;
          durWork = document.getElementById("durWork").value;
          localStorage.setItem("durBreak", durBreak);
          localStorage.setItem("durWork", durWork);
          window.location.href = "ActiveBreak.html";
        }
